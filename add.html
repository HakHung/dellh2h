    <div class='container-fliud'>
        <div class='col-lg-3'>
            <h4 style='color:#135788;'>: ADD EVENTS</h4>
        </div>
        <div class='col-lg-8'>
            <form class='md-form'>
                <div class='form-group'>
                    <label style='color:#135788;'>Event type</label>
                    <div class='custom-control custom-radio custom-control-inline'>
                        <input type='radio' id='customRadioInline1' name='customRadioInline1'
                            class='custom-control-input'>
                        <label class='custom-control-label' for='customRadioInline1'>Training</label>
                    </div>
                    <div class='custom-control custom-radio custom-control-inline'>
                        <input type='radio' id='customRadioInline2' name='customRadioInline1'
                            class='custom-control-input'>
                        <label class='custom-control-label' for='customRadioInline2'>Volunteering</label>
                    </div>
                    <div class='custom-control custom-radio custom-control-inline'>
                        <input type='radio' id='customRadioInline3' name='customRadioInline1'
                            class='custom-control-input'>
                        <label class='custom-control-label' for='customRadioInline3'>Team Building</label>
                    </div>
                </div>

                <div class='form-group'>
                    <label for='eventname' style='color:#135788;'>Event name</label>
                    <input type='text' id='eventname' name='eventname'>
                </div>

                <div class='form-group'>
                    <label style='color:#135788;'>Upload image</label>
                    <div class='file-field'>
                        <div class='btn btn-primary btn-sm float-left'>
                            <span>Choose file</span>
                            <input type='file'>
                        </div>
                        <div class='file-path-wrapper'>
                            <input class='file-path validate' type='text' placeholder='Upload your file'>
                        </div>
                    </div>
                </div>

                <div class='form-group'>
                    <label for='datepicker' style='color:#135788;'>Date</label>
                    <input type='date' id='datepicker' name='datepicker'>
                    <label for='appt' style='color:#135788;'>Starting Time</label>
                    <input type='time' id='appt' name='appt'>
                    <label for='appt1' style='color:#135788;'>Ending Time</label>
                    <input type='time' id='appt1' name='appt1'>
                </div>

                <div class='form-group'>
                    <label style='color:#135788;'>Venue</label>
                </div>
                <div class='form-group'>
                    <label style='color:#135788;'>Event Description</label>
                </div>
                <button type='submit' class='btn btn-primary'>Save Changes</button>
            </form>
        </div>
    </div>
